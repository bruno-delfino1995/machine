- name: Install Xorg and desktop tools
  become: yes
  pacman:
    name:
      - xorg-server
      - xorg-xinit
      - xorg-xev
      - xorg-xdpyinfo
      - xdg-user-dirs

- name: Install WM
  become: yes
  pacman: name=awesome

- name: Install screen utilities
  block:
    - become: yes
      pacman:
        name:
          - arandr
          - autorandr
          - maim # printscreen
          - redshift # color temperature
          - picom # compositor - transparency
    - yay: name=caffeine-ng

- name: Install locking tools
  block:
    - become: yes
      pacman: name=xss-lock
    - yay: name=i3lock-color

- name: Install clipboard tools
  become: yes
  pacman:
    name:
      - xsel
      - xclip

- name: Install window management tools
  block:
    - become: yes
      pacman:
        name:
          - xorg-xwininfo
          - xorg-xkill
          - xdotool
          - wmname
          - wmctrl
    - yay: name=wmutils-git

- name: Install background tools
  become: yes
  pacman:
    name:
      - xorg-xsetroot
      - hsetroot
