- name: Copy etc configuration files
  become: yes
  copy: src=etc/ dest=/etc/

- name: Install STOW
  become: yes
  pacman: name=stow

- name: Download dotfiles
  git:
    repo=https://github.com/bruno-delfino1995/dotfiles.git
    dest=~/.dotfiles
    version=master
    update=yes
  become: false

- name: Install dotfiles
  shell: ~/.dotfiles/scripts/install-home
